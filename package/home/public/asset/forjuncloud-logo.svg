<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 클라우드 그라데이션 -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <!-- 텍스트 그라데이션 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 효과 -->
    <filter id="cloudShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 클라우드 아이콘 (크기 조정) -->
  <g filter="url(#cloudShadow)">
    <!-- 큰 클라우드 -->
    <path d="M18 42C12.3726 42 8 37.6274 8 32C8 26.3726 12.3726 22 18 22C19.2 20 21.5 18.5 24 18.5C28.5 18.5 32 21.5 34 25C36 23.8 38.2 23 40.5 23C45.5 23 49.5 27 49.5 32C49.5 37 45.5 41 40.5 41H18V42Z" fill="url(#cloudGradient)"/>
    
    <!-- 작은 클라우드 (깊이감) -->
    <path d="M13 37C11.2909 37 10 35.7091 10 34C10 32.2909 11.2909 31 13 31C13.4 30.2 14.2 29.8 15 29.8C16.2 29.8 17 30.6 17.2 31.5C17.8 31.2 18.4 31 19 31C20.5 31 21.5 32.2 21.5 33.5C21.5 34.8 20.5 36 19 36H13V37Z" fill="white" opacity="0.3"/>
  </g>
  
  <!-- 텍스트: Forjun (크기 증가, 위치 조정) -->
  <text x="58" y="35" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="700" letter-spacing="-0.3" fill="url(#textGradient)">
    Forjun
  </text>
  
  <!-- 텍스트: Cloud (크기 증가, 위치 조정) -->
  <text x="58" y="52" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="500" letter-spacing="0.8" fill="#5A6A85">
    Cloud
  </text>
  
  <!-- 장식용 작은 점들 (위치 조정) -->
  <circle cx="155" cy="28" r="2.5" fill="#5B9BD5" opacity="0.6"/>
  <circle cx="161" cy="30" r="2" fill="#5B9BD5" opacity="0.5"/>
  <circle cx="167" cy="28" r="1.5" fill="#5B9BD5" opacity="0.4"/>
</svg>
